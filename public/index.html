<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/house-of-light-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="touch-icon-retina-ipad.png"
    />

    <script
      src="https://kit.fontawesome.com/8aa6cc5c46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="reservation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="name" name="name" placeholder="Rozevelts" />
      <input type="text" id="date" name="date" placeholder="DD/MM/GGGG" />
      <input type="text" id="time" name="time" placeholder="SS:MM" />
      <input type="number" id="count" name="count" placeholder="2" />
      <input type="text" id="phone" name="phone" placeholder="+371 ********" />
      <input
        type="text"
        id="comments"
        name="comments"
        placeholder="Nepieciešams bērnu krēsliņš utt."
      />
    </form>
    <div id="root"></div>
  </body>
</html>
