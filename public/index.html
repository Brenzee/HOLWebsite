<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="keywords"
      content="restorāns jūrmalā, restorāns, restorāns jomas iela, brančš jūrmalā"
    />
    <meta
      name="description"
      content="House of Light - Grilbāra restorāns Jūrmalas sirdī."
    />
    <script
      src="https://kit.fontawesome.com/8aa6cc5c46.js"
      crossorigin="anonymous"
    ></script>
    <title>House of Light - Restorāns Jūrmalas Sirdī</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="reservation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="name" name="name" placeholder="Rozevelts" />
      <input type="text" id="date" name="date" placeholder="DD/MM/GGGG" />
      <input type="text" id="time" name="time" placeholder="SS:MM" />
      <input type="number" id="count" name="count" placeholder="2" />
      <input type="text" id="phone" name="phone" placeholder="+371 ********" />
      <input
        type="text"
        id="comments"
        name="comments"
        placeholder="Nepieciešams bērnu krēsliņš utt."
      />
    </form>
    <div id="root"></div>
  </body>
</html>
