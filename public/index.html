<!DOCTYPE html>
<html amp lang="lv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/house-of-light-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/logo.png" />
    <script
      src="https://kit.fontawesome.com/8aa6cc5c46.js"
      crossorigin="anonymous"
    ></script>
    <link rel="canonical" href="https://www.houseoflightwebsite.netlfiy.app" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Restaurant",
        "name": "Example",
        "url": "https://www.houseoflight.netlify.app",
        "sameAs": [
          "https://www.facebook.com/houseoflightgrilbars/",
          "https://www.instagram.com/houseoflightgrilbars/?hl=en"
        ],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Jomas iela 63",
          "addressRegion": "Jurmala",
          "addressCountry": "LV"
        }
      }
    </script>
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://houseoflightwebsite.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Grilbārs Restorāns House Of Light Jūrmalā"
    />
    <meta
      property="twitter:description"
      content="Restorāns grilbārs Jūrmalas sirdī Jomas ielā. Grilbārs ir pazīstams ne tikai no izsmalcinātajiem ēdieniem, bet arī no bagātajiem svētdienas brančiem."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/About1.jpg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="reservation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="name" name="name" placeholder="Rozevelts" />
      <input type="text" id="date" name="date" placeholder="DD/MM/GGGG" />
      <input type="text" id="time" name="time" placeholder="SS:MM" />
      <input type="number" id="count" name="count" placeholder="2" />
      <input type="text" id="phone" name="phone" placeholder="+371 ********" />
      <input
        type="text"
        id="comments"
        name="comments"
        placeholder="Nepieciešams bērnu krēsliņš utt."
      />
    </form>
    <div id="root"></div>
  </body>
</html>
